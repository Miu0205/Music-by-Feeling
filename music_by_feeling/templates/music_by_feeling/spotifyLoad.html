{% load static %}

<style>
  
    body{
      background-color: e1dcd9;
    }
    h2 {
      color: 8f8681;
    }

  .circle{

      list-style: none;
      float:left;
  }
  .circle li{
      margin: 1.5em 0;
  }
  .circle li:before{

      width: 1em;
      height: 1em;
      padding: .5em;
      margin-right: 1em;
      border-radius: 50%;
      border: .25em solid #ccc;
      background: #000;
      color: #fff;
      font-family: arial;
      font-weight: bold;
      text-align: center;
      display: inline-block;

  }


</style>

<html>
    <head>
        <title>MUSIC_BY_FEELING</title>
    </head>
    <body>
        <a href="{% url 'music_by_feeling:index' %}">
            <h2><font size="6">Music By Feeling</font></h2>
        </a>
    </body>

    <table>
        <tr>
            <th>曲名</th>
        </tr>
        {% for mbf in mbfl %}
              <tr>
                <td><a href="javascript:playVideo({{mbf.order}})">0{{mbf.display_order}} {{mbf.tracks}}</td>
              </tr>
        {% endfor %}
    </table>
</html>

<script>
    // オーディオタグの取得
    function playVideo(num) {
        var storage = localStorage;
            storage.Key = num;
        window.location.href = "{% url 'music_by_feeling:videoplayback' %}";
    }
</script>
