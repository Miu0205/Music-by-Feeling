{% load static %}

<style>
body{
    background-image: url(/static/images/1.jpg);
}
</style>

<html>
    <head>
        <title>MUSIC_BY_FEELING</title>
    </head>
    <body>
        <a href="{% url 'music_by_feeling:index' %}">
            <h2><font size="6">Music By Feeling</font></h2>
        </a>
    </body>

    <table>
        <tr>
            <th>曲名</th>
        </tr>
        {% for mbf in mbfl %}
              <tr>
                <td><a href="javascript:playVideo({{mbf.order}})">0{{mbf.display_order}} {{mbf.tracks}}</td>
              </tr>
        {% endfor %}
    </table>
</html>

<script>
    // オーディオタグの取得
    function playVideo(num) {
        var storage = localStorage;
            storage.Key = num;
        window.location.href = "{% url 'music_by_feeling:videoplayback' %}";
    }
</script>
