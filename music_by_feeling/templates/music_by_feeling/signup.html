{% extends 'music_by_feeling/base.html' %}
{% block content %}
    <h1>新規登録</h1>

        {% if AccountCreate %}
        <h1>登録完了!</h1>
        <p> ログインは
            <a href="{% url '/' %}">こちら</a>
        </p>

        {% else %}
        <div class="reg">
            <table class="reg_form">

                <form enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    {{ account_form.as_table }}
                    {{ add_account_form.as_table }}
                    <tr><td></td><td>
                    <input class="btn" type="submit" name="" value="登録">
                    </td></tr>
                </form>

            </table>
        </div>
        {% endif %}
{% endblock %}
